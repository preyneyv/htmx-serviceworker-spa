<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cool App</title>
    <script>
      navigator.serviceWorker
        .register("/sw.js", {
          scope: " /",
        })
        .then(() => {
          if (!navigator.serviceWorker.controller) location.reload();
        });
    </script>
  </head>
</html>
