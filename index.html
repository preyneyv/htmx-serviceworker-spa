<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cool App</title>
    <script>
      navigator.serviceWorker
        .register("/sw.js", {
          scope: " /",
        })
        .then((registration) => {
          if (registration.active && !navigator.serviceWorker.controller)
            location.reload();
        });
      navigator.serviceWorker.addEventListener("message", (m) => {
        if (m.data === "ready" && !navigator.serviceWorker.controller)
          location.reload();
      });
    </script>
  </head>
</html>
